<script>
        function insertDash(number) {
        var insertDash = '';
        for (var i =0; i < number.length; i++){
          if (number[i] % 2 === 0 && number [i + 1] % 2===0){
            insertDash += number[i]+'-'
    
          }
          else{
    insertDash += number[i]
          }
          
          }
        return insertDash;
        }
        
        console.log(insertDash('025468'))
            </script>
