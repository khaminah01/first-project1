<script>
var size = 30;
var block = '#';
var space = ' ';

  for (var i = 0; i < size; i++) {
  var drawLine = '';
  for (var y = 0; y < size; y++){
    if (i%2) {
        if (y%2) {
            drawLine = drawLine + space;
        } else {
            drawLine = drawLine + block;
        }
    } else {
        if (y%2) {
            drawLine = drawLine + block;
        } else {
            drawLine = drawLine + space;
        }
    }
  }
  console.log(drawLine);
}

    </script>
